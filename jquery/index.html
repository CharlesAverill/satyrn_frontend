<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satyrn JQ</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body id="scene">

    <!-- Draggables Begin-->
    <div id="draggable">
        <h6 class="label">Main Node</h6>
        <div class="draggable">
            <div class="highlightGreen"></div>
            <textarea></textarea>
        </div>
    </div>
    <!-- Draggables End-->

    <!--Context Menu Begin-->
    <ul class='custom-menu'>
        <li data-action="newNodeLink">Create new node link</li>
        <li data-action="destroyNode">Destroy node</li>
        <li data-action="duplicateNode">Duplicate node</li>
    </ul>
    <!--Context Menu End-->

    <!--Scripts Begin-->
    <script src='https://unpkg.com/panzoom@9.2.4/dist/panzoom.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="script.js"></script>
    <!--Scripts End-->
</body>

</html>
